<div class="contactUs">
    <div class="container">
        <form [formGroup]="contactsForm">
            <!-- NAME -->
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" formControlName="name"
                    placeholder="Please type your full name here">

                <!-- Adding validation. -->
                <div class="form-text" *ngIf="nameFormControl.touched && nameFormControl.errors?.['required']">Your name
                    is required to submit your form, please enter your first and last name.
                </div>
            </div>


            <!-- EMAIL -->
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address:</label>
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>

                <!-- Adding validation. -->
                <div class="form-text" *ngIf="emailFormControl.touched && emailFormControl.errors?.['required']">Your
                    email is required to submit your form, please enter your email.
                </div>
            </div>


            <!-- PHONE -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone number:</label>
                <input type="text" class="form-control" formControlName="phone" placeholder="1-234-567-8910">
            </div>

            <!-- Adding validation. -->
            <div class="form-text" *ngIf="phoneFormControl.touched && phoneFormControl.errors?.['required']">Your
                phone number is required to submit your form, please enter your phone number.
            </div>


            <!-- REASON -->
            <div class="mb-3">
                <label for="contactMessage" class="form-label">Reason for contacting us:</label>
                <textarea class="form-control" rows="5" id="contactMessage" formControlName="message"
                    placeholder="Please tell us how we can help you..."></textarea>
            </div>

            <!-- Adding validation. -->
            <div class="form-text" *ngIf="messageFormControl.touched && messageFormControl.errors?.['required']">Please
                enter your reason for contacting us.
            </div>


            <!-- BUTTON -->
            <!-- <button type="submit" class="btn btn-primary" (click)='onSubmit()' [disabled]="taskForm.invalid">Submit</button> -->
            <div class="button">
                <button type="submit" class="btn btn-secondary" (click)='onSubmit()' [disabled]="contactsForm.invalid"
                    style="float: right">Submit</button>

                <!-- In order for the user's data/information to be taken in from the form when they click submit we need to user the 'action' attribute or the method attribute? -->
            </div>
        </form>
    </div>
</div>
