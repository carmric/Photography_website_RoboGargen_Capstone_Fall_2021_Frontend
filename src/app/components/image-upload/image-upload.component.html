<div class="container">
<form [formGroup]="imageUploadForm">
    <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select" formControlName="category_id">
            <option *ngFor="let category of categories" [value]="category.id">{{ category.title }}</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Image title:</label>
        <input type="text" class="form-control" formControlName="title">
    </div>

    <div class="mb-3">
        <label class="form-label">Pick Image</label>
        <input type="file" class="form-control" (change)="pickImage($event)">
    </div>

    <button type="submit" class="btn btn-primary" (click)="imageUpload()">Upload Image</button>

</form>
</div>
